<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>{{ title }}</title>
    <link rel="stylesheet"
                    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
                    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
                    crossorigin="anonymous">
    <meta name="viewport" content="width=device-width,
                    initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="static/img/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="static/img/favicon.png" type="image/x-icon" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body style="background: url(static/img/background.jpg) repeat-y">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="static/img/books_carousel_1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="static/img/books_carousel_2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="static/img/books_carousel_3.jpg" alt="Third slide">
                </div>
              </div>
        </div>
        <main role="main" class="container" style="background: white">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
              <a class="navbar-brand" href="http://localhost:8080/">OnLib</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="http://localhost:8080/">Домой <span class="sr-only">(current)</span></a>
                  <a class="nav-item nav-link" href="#">Книги</a>
                  <a class="nav-item nav-link" href="#">Авторы</a>
                  <a class="nav-item nav-link" href="#">О нас</a>
                  <a class="nav-item nav-link disabled" href="#">Поддержать</a>
                    {% if 'username' in session %}
                    <a class="btn btn-light" href="/profile" role="button">{{session['username']}}</a>
                    </div>
                    {% else %}
                    <a class="btn btn-dark" href="/login" role="button">Войти</a>
                    <a class="btn btn-dark" href="/register" role="button">Регистрация</a>
                    {% endif %}
                </div>
            </nav>
        </div>
        {% block content %}{% endblock %}
        </main>
    </body>
<footer style="background: white">
    <div class="d-flex justify-content-center">© Abramov Igor 2019 – 2019</div>
    <div class="d-flex justify-content-center">Проект WebServer</div>
    <div class="d-flex justify-content-center">Yandex.Lyceum</div>
</footer>
</html>
